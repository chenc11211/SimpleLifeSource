<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

//微博条目结构
<div class="content_list_item">
    <!--内容区-->
    <div class="item_content_area">
        <div class="item_header">
            <div class="item_user">
                <div class="item_user_img">
                    <img src="img/touxiang.jpg" alt="">
                </div>
                <div class="item_user_info">
                    <div>
                        <a href="" class="content_user_name">用户</a>
                    </div>
                    <div>
                        <span class="time">3小时</span>
                    </div>
                </div>
            </div>
            <div class="user_operation">
                <svg>
                    <use xlink:href="#operation_icon"></use>
                </svg>
                <ul>
                    <li>删除</li>
                    <li>编辑</li>
                    <li>屏蔽</li>
                </ul>
            </div>
        </div>
        <div class="item_content">
            <div>今天竟然遇到了这样的事情，好好笑啊！</div>
            <img src="img/touxiang.jpg" alt="">
        </div>
        <div class="item_footer">
            <div class="item_bar">
                <ul>
                    <li class="favorites" title="收藏">
                        <svg>
                            <use xlink:href="#favorites_icon"></use>
                        </svg>
                        <span>收藏</span>
                    </li>
                    <li class="share" title="分享">
                        <svg>
                            <use xlink:href="#share_icon"></use>
                        </svg>
                        <span>10</span>
                    </li>
                    <li class="comments" title="评论">
                        <svg>
                            <use xlink:href="#comments_icon"></use>
                        </svg>
                        <span>20</span>
                    </li>
                    <li class="support" title="赞">
                        <svg>
                            <use xlink:href="#support_icon"></use>
                        </svg>
                        <span>30</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--评论区-->
    <div class="comment_area">
        <div class="comment_area_container">
            <!--评论编辑框-->
            <div class="comment_editor">
                <div class="comment_user">
                    <a href="">
                        <img src="img/touxiang.jpg" alt="">
                    </a>
                </div>
                <div class="comment_editor_box">
                    <div class="comment_editor_area" contenteditable="true">

                    </div>
                    <div class="comment_editor_bar">
                        <div class="comment_editor_input_more">
                            <span>表情</span>
                            <span>图片</span>
                        </div>
                        <div class="comment_editor_submit">
                            <button type="submit">评论</button>
                        </div>
                    </div>
                </div>

            </div>
            <!--评论列表-->
            <div class="comment_list">
                <div class="item_comment">
                    <div class="item_comment_user">
                        <a href=""><img src="img/touxiang.jpg" alt=""></a>
                    </div>
                    <div class="item_comment_content_box">
                        <div class="item_comment_content">
                            <p><a href="">用户1</a>：233333333333哈哈哈哈哈或或或或hhhhhh哈哈哈hh</p>
                        </div>
                        <div class="item_comment_content_bar">
                            <span class="date">13小时</span>
                            <a href="javascript:void(0);" class="comment_like">35赞</a><a href="javascript:void (0);" class="comment_reply_btn">13条回复</a>
                        </div>

                        <!--回复区-->
                        <div class="reply_area">
                            <div>
                                <!--回复编辑框-->
                                <div class="reply_editor">
                                    <div class="reply_editor_area" contenteditable="true">

                                    </div>
                                    <div class="reply_editor_bar">
                                        <div class="reply_editor_input_more">
                                            <span>表情</span>
                                            <span>图片</span>
                                        </div>
                                        <div class="reply_editor_submit">
                                            <button type="submit">评论</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="reply_list">
                                    <div class="item_reply">
                                        <div class="item_reply_user">
                                            <a href=""><img src="img/touxiang.jpg" alt=""></a>
                                        </div>
                                        <div class="item_reply_content_box">
                                            <div class="item_reply_content">
                                                <a href="">用户</a>回复内容
                                            </div>
                                            <div class="item_reply_content_bar">
                                                <a href="">10赞</a>
                                                <a href="javascript:void (0);" class="reply_reply_btn">2回复</a>
                                                <a href="">隐藏回复</a>
                                                <span>16小时前</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!--回复回复编辑框-->
                                    <div class="reply_reply_editor">
                                        <div class="reply_editor">
                                            <div class="reply_editor_area" contenteditable="true">

                                            </div>
                                            <div class="reply_editor_bar">
                                                <div class="reply_editor_input_more">
                                                    <span>表情</span>
                                                    <span>图片</span>
                                                </div>
                                                <div class="reply_reply_editor_submit">
                                                    <button type="submit">评论</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                </div>
                                <div class="more_reply">
                                    <a href="javascript:void (0);">更多回复</a>
                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="item_comment_operation">
                        <svg>
                            <use xlink:href="#operation_icon"></use>
                        </svg>
                        <ul>
                            <li>隐藏评论</li>
                            <li>删除</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="more_comment"><a href="javascript:void(0);">剩余2条评论</a></div>
        </div>
    </div>
</div>







</body>
</html>
